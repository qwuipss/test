name: Update client

on:
  workflow_dispatch:

jobs:
  update-client:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Create temp directory
        run: mkdir ./.temp/
      - name: Download Moira OpenAPI Specification
        run: wget -O ./.temp/moira-openapi-spec.yaml --header=accept:application/yaml ${{ vars.MOIRA_OPENAPI_SPEC_FETCH_URI }}
      - name: Setup Kiota
        uses: microsoft/setup-kiota@v0.5.0
        with:
          version: '1.24.0'
      - name: Update client
        run: kiota update --output ./Moira.Client/
      - name: Cleanup
        run: rm -r ./.temp/
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email 'github-actions-bot@users.noreply.github.com'
          branchName="update-client/$(date +%s)"
          git branch $branchName
          git switch $branchName
          echo Switched to new branch "$branchName"
          echo "branchName=$branchName" >> "$GITHUB_ENV"
          git add .
          git commit --message "Update client"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - name: Create Pull request
        run: gh pr create -B main -H $branchName --title 'Update client' --body 'Created by GitHub action'
        env:
          GH_TOKEN: ${{ github.token }}